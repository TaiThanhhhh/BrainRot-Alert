<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 420px;
      min-height: 600px;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
    }
    
    .header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header .version {
      font-size: 11px;
      opacity: 0.7;
      font-weight: 400;
    }
    
    .main-content {
      padding: 20px;
      max-height: 450px;
      overflow-y: auto;
    }

    .wellness-dashboard {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }

    .wellness-score {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #4CAF50, #8BC34A);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .wellness-label {
      font-size: 12px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .status-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.15);
      transition: all 0.3s ease;
    }

    .status-card:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .status-value {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .status-label {
      font-size: 11px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .threat-level {
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .threat-level.safe { border-left: 4px solid #4CAF50; }
    .threat-level.low { border-left: 4px solid #8BC34A; }
    .threat-level.medium { border-left: 4px solid #FF9800; }
    .threat-level.high { border-left: 4px solid #F44336; }
    .threat-level.critical { border-left: 4px solid #9C27B0; }

    .threat-info {
      flex: 1;
    }

    .threat-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .threat-desc {
      font-size: 11px;
      opacity: 0.8;
    }

    .threat-icon {
      font-size: 24px;
      margin-left: 15px;
    }

    .recommendations {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .recommendations h3 {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .recommendation-list {
      font-size: 11px;
      line-height: 1.5;
      opacity: 0.9;
    }

    .recommendation-item {
      margin-bottom: 6px;
      padding-left: 15px;
      position: relative;
    }

    .recommendation-item::before {
      content: 'üí°';
      position: absolute;
      left: 0;
    }

    .analytics-section {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .analytics-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .analytics-title {
      font-size: 13px;
      font-weight: 600;
    }

    .analytics-period {
      font-size: 10px;
      opacity: 0.7;
      background: rgba(255,255,255,0.1);
      padding: 4px 8px;
      border-radius: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      overflow: hidden;
      margin: 8px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .progress-fill.warning {
      background: linear-gradient(90deg, #FF9800, #FFC107);
    }

    .progress-fill.danger {
      background: linear-gradient(90deg, #F44336, #E91E63);
    }

    .quick-stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }

    .quick-stat {
      text-align: center;
      padding: 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }

    .quick-stat-value {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .quick-stat-label {
      font-size: 9px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .actions-panel {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .action-btn {
      padding: 12px 8px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .btn-test {
      background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
    }
    
    .btn-analyze {
      background: linear-gradient(135deg, #4ECDC4, #45B7D1);
    }
    
    .btn-break {
      background: linear-gradient(135deg, #FFA726, #FF7043);
    }
    
    .btn-focus {
      background: linear-gradient(135deg, #AB47BC, #7B1FA2);
    }

    .footer-actions {
      padding: 0 20px 20px;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
    }

    .footer-btn {
      padding: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: white;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .footer-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 40px 20px;
      color: #ffcccb;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    /* Scrollbar styling */
    .main-content::-webkit-scrollbar {
      width: 6px;
    }

    .main-content::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    .main-content::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }

    .main-content::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }

    /* Achievement badge */
    .achievement-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #333;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üß† BrainGuard AI</h1>
    <div class="version">Advanced Content Intelligence v2.0</div>
    <div id="achievementBadge" class="achievement-badge" style="display: none;">
      üèÜ New Achievement!
    </div>
  </div>
  
  <div class="main-content">
    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Analyzing content...</div>
      </div>
    </div>
  </div>

  <div class="footer-actions">
    <div class="footer-grid">
      <button id="settingsBtn" class="footer-btn">
        ‚öôÔ∏è<br>Settings
      </button>
      <button id="reportBtn" class="footer-btn">
        üìä<br>Report
      </button>
      <button id="helpBtn" class="footer-btn">
        ‚ùì<br>Help
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
